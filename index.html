<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Forest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script>
    // Prevent FOUC by applying theme from localStorage immediately
    try {
      const theme = localStorage.getItem('app-theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      const colorTheme = localStorage.getItem('app-color-theme') || 'forest';
      document.documentElement.setAttribute('data-theme', colorTheme);
    } catch (e) {
      console.error('Could not apply theme from localStorage', e);
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    /* Color Theme Variables */
    :root { /* Forest Green (Default) */
      --color-primary: #059669; /* emerald-600 */
      --color-primary-hover: #047857; /* emerald-700 */
      --color-primary-focus: #6ee7b7; /* emerald-300 */
      --color-header-light: #065f46; /* emerald-800 */
      --color-header-dark: #6ee7b7; /* emerald-300 */
      --color-secondary: #4f46e5; /* indigo-600 */
      --color-secondary-hover: #4338ca; /* indigo-700 */
      --color-tertiary: #7c3aed; /* purple-600 */
      --color-tertiary-hover: #6d28d9; /* purple-700 */
      --color-background-from-light: #ecfdf5; /* emerald-50 */
      --color-background-to-light: #d1fae5; /* emerald-200 */
      --color-background-to-dark: #064e3b; /* emerald-900 */
    }
    html[data-theme="sunset"] {
      --color-primary: #f97316; /* orange-500 */
      --color-primary-hover: #ea580c; /* orange-600 */
      --color-primary-focus: #fdba74; /* orange-300 */
      --color-header-light: #9a3412; /* orange-800 */
      --color-header-dark: #fb923c; /* orange-400 */
      --color-secondary: #e11d48; /* rose-600 */
      --color-secondary-hover: #be123c; /* rose-700 */
      --color-tertiary: #c026d3; /* fuchsia-600 */
      --color-tertiary-hover: #a21caf; /* fuchsia-700 */
      --color-background-from-light: #fff7ed; /* orange-50 */
      --color-background-to-light: #ffedd5; /* orange-100 */
      --color-background-to-dark: #881337; /* rose-900 */
    }
    html[data-theme="misty"] {
      --color-primary: #2563eb; /* blue-600 */
      --color-primary-hover: #1d4ed8; /* blue-700 */
      --color-primary-focus: #93c5fd; /* blue-300 */
      --color-header-light: #1e3a8a; /* blue-900 */
      --color-header-dark: #60a5fa; /* blue-400 */
      --color-secondary: #0891b2; /* cyan-600 */
      --color-secondary-hover: #0e7490; /* cyan-700 */
      --color-tertiary: #4f46e5; /* indigo-600 */
      --color-tertiary-hover: #4338ca; /* indigo-700 */
      --color-background-from-light: #eff6ff; /* blue-50 */
      --color-background-to-light: #e0f2fe; /* sky-100 */
      --color-background-to-dark: #1e40af; /* blue-900 */
    }
    
    @keyframes slide-in-fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-fade-in { animation: slide-in-fade-in 0.5s ease-out forwards; }

    @keyframes grow-elastic {
      0% { transform: scale(0.5) translateY(10px); opacity: 0; }
      70% { transform: scale(1.1) translateY(0); opacity: 1; }
      85% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .animate-grow-elastic { animation: grow-elastic 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    .animate-shake { animation: shake 0.5s ease-in-out; }

    @keyframes grow-up {
      from {
        opacity: 0;
        transform: scale(0.5) translateY(20px) translateX(-50%);
      }
      to {
        opacity: 1;
        transform: var(--final-transform);
      }
    }
    .animate-grow-up { animation: grow-up 0.5s ease-out forwards; }
    
    .tree-withered {
      filter: grayscale(1) sepia(0.4) opacity(0.6);
      transition: filter 0.5s;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 1s ease-in-out forwards; }
    .animate-fade-in-fast { animation: fade-in 0.3s ease-out forwards; }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    
    @keyframes slide-in-up-fast {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-up-fast { animation: slide-in-up-fast 0.3s ease-out forwards; }

    @keyframes pop-in {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react/": "https://aistudiocdn.com/react@^19.1.1/"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
