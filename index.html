<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Forest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script>
    // Prevent FOUC by applying theme from localStorage immediately
    try {
      const theme = localStorage.getItem('app-theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    } catch (e) {
      console.error('Could not apply theme from localStorage', e);
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    @keyframes slide-in-fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-fade-in { animation: slide-in-fade-in 0.5s ease-out forwards; }

    @keyframes grow-elastic {
      0% { transform: scale(0.5) translateY(10px); opacity: 0; }
      70% { transform: scale(1.1) translateY(0); opacity: 1; }
      85% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .animate-grow-elastic { animation: grow-elastic 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    .animate-shake { animation: shake 0.5s ease-in-out; }

    @keyframes grow-up {
      from {
        opacity: 0;
        transform: scale(0.5) translateY(20px) translateX(-50%);
      }
      to {
        opacity: 1;
        transform: var(--final-transform);
      }
    }
    .animate-grow-up { animation: grow-up 0.5s ease-out forwards; }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 1s ease-in-out forwards; }
    .animate-fade-in-fast { animation: fade-in 0.3s ease-out forwards; }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    
    @keyframes slide-in-up-fast {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-up-fast { animation: slide-in-up-fast 0.3s ease-out forwards; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react/": "https://aistudiocdn.com/react@^19.1.1/"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
